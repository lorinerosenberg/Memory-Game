<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>
<body>



<div class = "container">

    <!-- you won overlay -->
    <div id="overlay">
        <div class= "row">
            <div id="youWonText">You Won!</div>
            <button type="button" class="youWonBtn btn btn-default navbar-btn" id = "new">New Game</button>
        </div>
    </div>

    <!-- side bar -->
    <div class = "col-md-2">
        <div class = "sideBar">
            <h3>Memory Game</h3>
            <button type="button" class="btn btn-default navbar-btn" id = "shuffle">Shuffle Cards</button>
            <button type="button" class="btn btn-default navbar-btn" id = "new">New Game</button>
            <h5>Card Themes:</h5>
            <button type="button" class="btn btn-default navbar-btn" id = "themeOne">Theme 1</button>
            <button type="button" class="btn btn-default navbar-btn" id = "themeTwo">Theme 2</button>
            <button type="button" class="btn btn-default navbar-btn" id = "themeThree">Theme 3</button>
            <h5>Game Difficulty:</h5>
            <button type="button" class="btn btn-default navbar-btn" id = "new">Easy</button>
            <button type="button" class="btn btn-default navbar-btn" id = "new">Medium</button>
            <button type="button" class="btn btn-default navbar-btn" id = "new">Hard</button>
        </div>
    </div>
    <!-- 4*5 card set-up -->
    <div class = col-md-10>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
        <div class = "cardContainer"><div class = "card"></div></div>
    </div>
</div>


<script src="javascript.js"></script>
</body>
</html>
